<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipumlation DOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center min-h-screen">
    <form class="w-[50%] shadow-md rounded px-8 pt-6 pb-8 mb-4" action="">
        <h1 class="underline text-center text-4xl pb-6">Formulaire</h1>
        <label for="">User</label>
        <input type="text" name="user" id="user" class="border-2 border-indigo-300 rounded-md ring" required>
        <label for="" class="pt-4">Password</label>
        <input type="password" name="password" class="border-2 border-indigo-300 rounded-md ring" id="password" required>

        <button type="submit" class="bg-blue-500 py-1 px-4 hover:bg-blue-700 text-rigth font-bold mt-4 rounded-md">Login</button>


    </form>
    <script>
        const passqord = document.querySelector('input[type="password"]');
        const button = document.querySelector('button');

        button.addEventListener('click', (e) => {
            if (passqord.value.length <10) {
                e.preventDefault();
                alert('mot de passe invalide');
            }
        });
    </script>
</div>
</body>
</html>
