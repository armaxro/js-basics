<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="controls">
            <button type="button" class="btn">
                <span>&#8592;</span>
            </button>
            <button type="button" class="btn">
                <span>&#8214;</span>
            </button>
            <button type="button" class="btn">
                <span>&#8594;</span>
            </button>
        </div>
    </div>
    <div class="slide-center">
        <div class="slider">
            <div class="slide">
                <img src="img/pexels-bri-schneiter-28802-346529.jpg" alt="">
                <div class="desc">image 1</div>
            </div>
            <div class="slide">
                <img src="img/pexels-photospublic-33041.jpg" alt="">
                <div class="desc">image 2</div>
            </div>
            <div class="slide">
                <img src="img/pexels-pixabay-147411.jpg" alt="">
                <div class="desc">image 3</div>
            </div>
            <div class="slide">
                <img src="img/pexels-pixabay-462162.jpg" alt="">
                <div class="desc">image 4</div>
            </div>
            <div class="slide">
                <img src="img/pexels-pripicart-620337.jpg" alt="">
                <div class="desc">image 5</div>
            </div>
        </div>
    </div>
</body>
</html>
